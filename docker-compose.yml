version: '3.8'

services:
  # API Gateway
  gateway:
    build: .
    container_name: api-gateway
    ports:
      - "8080:8080"
    environment:
      NODE_ENV: production
      PORT: 8080
      JWT_SECRET: SaurabhVijayIsane@123
      VALID_API_KEYS: test-api-key-123,another-key
      HEALTH_CHECK_INTERVAL: 10000
      HEALTH_CHECK_TIMEOUT: 5000
    # depends_on removed so gateway can be started independently
    volumes:
      - .:/app
      - /app/node_modules
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
    networks:
      - gateway-network

  # Test Microservices
  test-services:
    image: node:18-alpine
    container_name: test-backend-services
    working_dir: /app
    command: node /app/tests/startBackendServices.js
    volumes:
      - .:/app
    ports:
      - "3001:3001"
      - "3002:3002"
      - "3003:3003"
      - "3004:3004"
      - "3005:3005"
    networks:
      - gateway-network
    profiles:
      - services

networks:
  gateway-network:
    driver: bridge

volumes:
  node_modules:
